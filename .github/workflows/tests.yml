name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  audit:
    name: Audit Dependencies
    uses: yapsody/actions/.github/workflows/audit-dependencies.yml@master
    secrets: inherit

  lint:
    name: Lint Code
    needs: [audit]
    uses: yapsody/actions/.github/workflows/lint-code.yml@master
    secrets: inherit


  test:
    name: Unit Test
    needs: [audit]
    runs-on: self-hosted
    env:
      INPUT_TOKEN: ${{ secrets.NPM_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3.5.1
        with:
          node-version: "16"

      - name: Installing Dependencies
        run: npm ci

      - name: Unit Test
        id: test_unit
        env:
          ENVIRONMENT: 'yap-local'
          MYSQL_HOST: ${{ secrets.MYSQL_HOST }}
          MYSQL_USERNAME: ${{ secrets.MYSQL_USERNAME }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_SQS_ENDPOINT: ${{ secrets.AWS_SQS_ENDPOINT }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: npm run test

      - uses: actions/upload-artifact@v4
        with:
          name: code-coverage-info
          path: reports/lcov.info


  code-quality:
    name: Code Quality
    needs: [audit, test]
    uses: yapsody/actions/.github/workflows/code-quality.yml@master
    secrets: inherit
